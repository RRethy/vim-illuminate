name: panvimdoc

on:
  push:
    branches:
      - wip-rewrite

jobs:
  docs:
    runs-on: ubuntu-latest
    name: pandoc to vimdoc
    steps:
      - uses: actions/checkout@v2
      - name: illuminate
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: illuminate
          description: "Vim plugin for automatically highlighting other uses of the word under the cursor using either LSP, Tree-sitter, or regex matching."
          pandoc: "README.md"
          toc: true
          version: "NVIM v0.8.0"
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Auto generate docs'
          branch: ${{ github.head_ref }}
